<!DOCTYPE html>
<html>
<head>
    <title>Chatbox Example</title>
    <style>
        /* CSS để tùy chỉnh giao diện chatbox */
        .chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }

        .message {
            padding: 5px;
            margin: 5px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Trang web của bạn</h1>
    
    <!-- Hiển thị chatbox -->
    <div class="chatbox" id="chatbox">
        <div class="message">Xin chào! Hãy nhập câu hỏi của bạn.</div>
    </div>

    <!-- Ô nhập tin nhắn -->
    <input type="text" id="message" placeholder="Nhập tin nhắn của bạn">
    <button onclick="sendMessage()">Gửi</button>

    <!-- JavaScript để quản lý chatbox -->
    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;
            var chatbox = document.getElementById("chatbox");

            // Tạo một tin nhắn mới và thêm vào chatbox
            var newMessage = document.createElement("div");
            newMessage.className = "message";
            newMessage.innerText = message;
            chatbox.appendChild(newMessage);

            // Xóa nội dung ô nhập tin nhắn
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
